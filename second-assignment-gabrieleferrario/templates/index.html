<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
		
	</head>
	<body>
		<h1 align="center">Monitoring Dashboard</h1>
		<div class="container expand-on-small-only " style="height: 450px;">
			<div class="card index-div">
				<div class="card-content" style="height: calc(100% - 72px);">
					<div class="mdl-grid index-div">
						
						<div class="mdl-cell mdl-cell--3-col mdl-typography--text-center index-div" style="position: absolute; left: 200px;">
							<a style="text-decoration: none;" href="{{url_for('home')}}">
								<div class="demo-card-wide mdl-card mdl-shadow--2dp">
									<div style="margin: 0 auto;" class="mdl-card__title">
										<i style="color: #1565C0; padding-top: 25px; font-size: 80px"class="material-icons">home</i>
									</div>
									<div class="mdl-card__supporting-text">
										<h2 align="center" style="color: #000">Home</h2>
									</div>
								</div>
							</a>
							<br>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="window.location.href='{{ url_for('alerts') }}';">
								Set Alerts
							</button>
						</div>
						<div class="mdl-cell mdl-cell--3-col mdl-typography--text-center index-div" style="position: absolute; right: 240px;">
							<a style="text-decoration: none;" href="{{url_for('weather')}}"/>
								<div class="demo-card-wide mdl-card mdl-shadow--2dp">
									<div style="margin: 0 auto;" class="mdl-card__title">
										<i style="color: #1565C0; padding-top: 25px; font-size: 80px" class="material-icons">cloud</i>
									</div>
									<div class="mdl-card__supporting-text">
										<h2 align="center" style="color: #000">Weather</h2>
									</div>
								</div>
							</a>
							<br>
							<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="window.location.href='{{ url_for('api') }}';">
								Set Location
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
