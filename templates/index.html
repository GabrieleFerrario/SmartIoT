<html>
	<head>
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
	</head>
	<body>
		
			<div style="padding-top: 12px;  padding-right: 8px;" align="right">
				<button id="demo-menu-lower-right"
						class="mdl-button mdl-js-button mdl-button--icon">
				  <i class="material-icons">more_vert</i>
				</button>

				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
					for="demo-menu-lower-right">
				  <li class="mdl-menu__item" onclick="window.location.href='{{ url_for('sleeptime') }}';">Time</li>
				  <li class="mdl-menu__item" onclick="window.location.href='{{ url_for('alerts') }}';">Set Alerts</li>
				  <li class="mdl-menu__item" onclick="window.location.href='{{ url_for('api') }}';">Set Location</li>
				</ul>
			</div>
			<h1 align="center" >Monitoring Dashboard</h1>
				{% if days >0 and hours >0 %}
					<h4 align="center">Estimated ðŸ”‹ time: {{days}} days and {{hours}} hours</h4>
				{% endif %}	
			<div class="container expand-on-small-only " style="height: 450px;">
				<div class="card index-div">
					<div class="card-content" style="height: calc(100% - 72px);">
						<div class="mdl-grid index-div">
							
							<div class="mdl-cell mdl-cell--3-col mdl-typography--text-center index-div" style="position: absolute; left: 200px;">
								<a style="text-decoration: none;" href="{{url_for('home')}}">
									<div class="demo-card-wide mdl-card mdl-shadow--2dp">
										<div style="margin: 0 auto;" class="mdl-card__title">
											<i style="color: #1565C0; padding-top: 25px; font-size: 80px"class="material-icons">home</i>
										</div>
										<div class="mdl-card__supporting-text">
											<h2 align="center" style="color: #000">Home</h2>
										</div>
									</div>
								</a>
								<br>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="window.location.href='{{ url_for('alerts') }}';">
									Set Alerts
								</button>
							</div>
							<div class="mdl-cell mdl-cell--3-col mdl-typography--text-center index-div" style="position: absolute; right: 240px;">
								<a style="text-decoration: none;" href="{{url_for('weather')}}"/>
									<div class="demo-card-wide mdl-card mdl-shadow--2dp">
										<div style="margin: 0 auto;" class="mdl-card__title">
											<i style="color: #1565C0; padding-top: 25px; font-size: 80px" class="material-icons">wb_sunny</i>
										</div>
										<div class="mdl-card__supporting-text">
											<h2 align="center" style="color: #000">Weather</h2>
										</div>
									</div>
								</a>
								<br>
							</div>
						</div>
					</div>
				</div>
				<div class="card index-div">
					<div class="card-content" style="height: calc(100% - 72px);">
						<div class="mdl-grid index-div">
							<div class="mdl-cell mdl-cell--3-col mdl-typography--text-center index-div" style="position: absolute; right: 510px;">
								<a style="text-decoration: none;" href="{{url_for('forecasting')}}"/>
									<div class="demo-card-wide mdl-card mdl-shadow--2dp">
										<div style="margin: 0 auto;" class="mdl-card__title">
											<i style="color: #1565C0; padding-top: 25px; font-size: 80px" class="material-icons">cloud</i>
										</div>
										<div class="mdl-card__supporting-text">
											<h2 align="center" style="color: #000">Forecasting</h2>
										</div>
									</div>
								</a>
								<br>
								<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="window.location.href='{{ url_for('api') }}';">
									Set Location
								</button>
							</div>
						</div>
					</div>
				</div>
	</body>
</html>
