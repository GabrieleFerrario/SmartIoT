<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<body>
		<h2 align="center">Event Detection</h2>
		<form action="{{ url_for("events")}}" method="post">
		<div align="center">
			<h4>Temperature</h4>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="minTemp" name="minTemp"> 
				<label class="mdl-textfield__label" for="sample1">Min value</label>
			  </div>
			</form>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="maxTemp" name="maxTemp">
				<label class="mdl-textfield__label" for="sample1">Max value</label>
			  </div>
			</form>
		</div>
		<div align="center">
			<h4>Light</h4>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="minLight" name="minLight">
				<label class="mdl-textfield__label" for="sample1">Min value</label>
			  </div>
			</form>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="maxLight" name="maxLight">
				<label class="mdl-textfield__label" for="sample1">Max value</label>
			  </div>
			</form>
		</div>
		<div align="center">
			<h4>WiFi strength</h4>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="minWifi" name="minWifi">
				<label class="mdl-textfield__label" for="sample1">Min value</label>
			  </div>
			</form>
		</div>
		<div align="center">
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >
				Confirm
			</button>
		</div>
	</body>
</html>
